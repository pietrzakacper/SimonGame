<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Simon Game</title>
	<link rel="stylesheet" href="css/main.css">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
	<div class="main-circle">
		<div class="btn-row">
			<div class="btn btn1"></div><div class="btn btn2"></div>
		</div>
		<div class="btn-row">
			<div class="btn btn3"></div><div class="btn btn4"></div>
		</div>
		<div class="panel-circle disable-select">
			<div class="simon-header">Simon</div>
			<div class="count">00</div>
			<div class="start panel-btn active">start</div>
			<div class="reset panel-btn active">reset</div>
			<div class="strict panel-btn active">
				strict
				<div class="diode"></div>
			</div>
		</div>
	</div>

	<script src="js/dist/simon-min.js"></script>
</body>

</html>
